<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title-wrapper">
          <h1 class="title">QUAL É O NÚMERO?</h1>
          <hr />
        </div>
        <div class="display-wrapper" id="display-wrapper">
          <div id="first-digit">
            <span class="item-0"></span>
            <span class="item-1"></span>
            <span class="item-2"></span>
            <span class="item-3"></span>
            <span class="item-4"></span>
            <span class="item-5"></span>
            <span class="item-6"></span>
          </div>
          <div id="second-digit">
            <span class="item-0"></span>
            <span class="item-1"></span>
            <span class="item-2"></span>
            <span class="item-3"></span>
            <span class="item-4"></span>
            <span class="item-5"></span>
            <span class="item-6"></span>
          </div>
          <div id="third-digit">
            <span class="item-0"></span>
            <span class="item-1"></span>
            <span class="item-2"></span>
            <span class="item-3"></span>
            <span class="item-4"></span>
            <span class="item-5"></span>
            <span class="item-6"></span>
          </div>
          <h3 class="description d-none">É menor</h3>
          <h2 id="user-guess"></h2>
        </div>
        <div class="input-wrapper" id="input-wrapper">
          <input
            id="input"
            type="text"
            maxlength="3"
            placeholder="Digite o palpite"
            oninput="onInputHandle(this.value)"
            autocomplete="off"
          />
          />
          <button type="button" class="send-button" onclick="onClickHandle()">
            ENVIAR
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
